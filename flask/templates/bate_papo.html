            {% endfor %}
        </ul>
    </div>

    <form method="post" action="/bate_papo">
        <input type="text" name="usuario_id" placeholder="ID do usuÃ¡rio" required><br>
        <textarea name="nova_mensagem" placeholder="Digite uma mensagem..." required></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
